<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MALIYA MD PAIR CODE GENERATOR</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background:
    url("https://github.com/Maliya-bro/MALIYA-MD/blob/main/images/web%20pair%20backgroun%20img.png?raw=true")
    no-repeat center center/cover;
  color: #fff;
}

.box {
  width: 340px;
  padding: 22px 20px 30px;
  border-radius: 20px;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.1);
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.logo {
  max-width: 280px;
  margin: 0 auto 10px;
}
.logo img {
  width: 100%;
  filter: drop-shadow(0 0 15px rgba(37,211,102,0.6));
}

h3 { margin: 8px 0 4px; }
small { opacity: 0.85; }

.input-container input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: rgba(0,0,0,0.5);
  color: #fff;
  margin-bottom: 12px;
  outline: none;
}

.input-container input:focus {
  box-shadow: 0 0 0 2px #25d366;
}

.powered {
  margin-bottom: 8px;
  font-size: 12px;
  color: #aaa;
}

.input-container button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg,#25d366,#1ebe5d);
  color: #fff;
  font-weight: 800;
  letter-spacing: 2px;
  cursor: pointer;
}

#loading-spinner {
  display: none;
  margin-top: 14px;
  font-size: 22px;
}

#pair {
  margin-top: 18px;
}

#copy {
  cursor: pointer;
  font-weight: 900;
  font-size: 18px;
  color: #ff4d4d;
}
</style>
</head>

<body>

<div class="box">

  <div class="logo">
    <img src="https://github.com/Maliya-bro/MALIYA-MD/blob/main/images/ChatGPT%20Image%20Dec%2023,%202025,%2009_18_21%20PM.png?raw=true">
  </div>

  <h3>MALIYA MD</h3>
  <small>PAIR CODE GENERATOR</small>

  <div class="input-container">
    <input id="number" type="number" placeholder="947XXXXXXXX">
  </div>

  <div class="powered">Powered by Malindu Nadith</div>

  <div class="input-container">
    <button id="submit">SUBMIT</button>
  </div>

  <div id="loading-spinner">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div id="pair"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>

<script>
const pairDiv = document.getElementById("pair");
const submitBtn = document.getElementById("submit");
const numberInput = document.getElementById("number");

async function Copy(){
  const el = document.getElementById("copy");
  const code = el.dataset.code;
  await navigator.clipboard.writeText(code);
  el.innerText = "✔ COPIED";
  setTimeout(()=>{
    el.innerHTML = `CODE: <span style="color:#fff">${code}</span>`;
  },1000);
}

submitBtn.addEventListener("click", async () => {
  if(!numberInput.value){
    pairDiv.innerHTML = "❗ Enter your number";
    return;
  }

  document.getElementById("loading-spinner").style.display = "block";
  pairDiv.innerHTML = "";

  try {
    const res = await axios.post("/pair", {
      number: numberInput.value
    });

    document.getElementById("loading-spinner").style.display = "none";

    if(res.data.code){
      pairDiv.innerHTML =
        `<div id="copy" data-code="${res.data.code}" onclick="Copy()">
          CODE: <span style="color:#fff">${res.data.code}</span>
        </div>`;
    } else {
      pairDiv.innerText = "❌ Failed to generate code";
    }
  } catch (e){
    document.getElementById("loading-spinner").style.display = "none";
    pairDiv.innerText = "❌ Server Error";
  }
});
</script>

</body>
</html>
